<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Our site</title>
	<link href="style/index.css" rel="stylesheet">
</head>
<body>
	<section class="input_data">
		<div>
			<h2>Enter your data</h2>
			<label for="username">Username:</label>
			<input id="username" type="text">
			<label for="level">Level:</label>
			<input id="level" type="text">
			<button id="button">start</button>
			<button id="coords">Get coords</button>
		</div>

		<div>
			<h2>Player coordinates</h2>
			<table>
				<thead>
					<tr>
						<th>x</th>
						<th>y</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</section>

	<section class="game">
		<canvas id="canvas"></canvas>
	</section>
</body>

<script src="javascript/Enemy.js"></script>
<script src="javascript/Player.js"></script>
<script src="javascript/Tile.js"></script>
<script src="javascript/Field.js"></script>

<script src="javascript/Keyboard.js"></script>
<script src="javascript/Game.js"></script>

<script src="javascript/index.js"></script>
</html>
